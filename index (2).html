function FloatCard({ children, delay=0, style={} }) {
  const [vis, setVis] = useState(false);
  const ref = useRef(null);
  useEffect(() => {
    const obs = new IntersectionObserver(([e]) => { if(e.isIntersecting) setVis(true); }, { threshold:0.12 });
    if(ref.current) obs.observe(ref.current);
    return () => obs.disconnect();
  }, []);
  return React.createElement("div", {
    ref,
    style: {
      opacity: vis ? 1 : 0,
      transform: vis ? "translateY(0)" : "translateY(40px)",
      transition: `opacity 0.8s cubic-bezier(0.16,1,0.3,1) ${delay}s, transform 0.8s cubic-bezier(0.16,1,0.3,1) ${delay}s`,
      ...style,
    }
  }, children);
}

function LiftCard({ children, style={}, onClick }) {
  const [hov, setHov] = useState(false);
  return (
    <div
      onClick={onClick}
      onMouseEnter={() => setHov(true)}
      onMouseLeave={() => setHov(false)}
      style={{
        transform: hov ? "translateY(-8px)" : "translateY(0)",
        boxShadow: hov ? "0 24px 48px rgba(27,61,47,0.12)" : "0 4px 16px rgba(27,61,47,0.06)",
        transition: "all 0.5s cubic-bezier(0.16,1,0.3,1)",
        cursor: onClick ? "pointer" : "default",
        ...style,
      }}
    >{children}</div>
  );
}

function Detail({ article, onBack }) {

  useEffect(()=>{setTimeout(()=>setEntered(true),100);},[]);

  return (
    <div style={{background:C.cream}}>
      <section style={{height:"75vh",position:"relative",overflow:"hidden"}}>
        <img src={"https://images.unsplash.com/"+article.img+"?w=1800&h=1000&fit=crop"} alt="" style={{width:"100%",height:"100%",objectFit:"cover",opacity:entered?1:0.3,transition:"opacity 1.5s ease"}}/>
        <div style={{position:"absolute",bottom:0,left:0,right:0,padding:"160px 48px 60px",background:"linear-gradient(transparent, rgba(27,61,47,0.9))"}}>
          <div style={{opacity:entered?1:0,transform:entered?"translateY(0)":"translateY(30px)",transition:"all 1s ease 0.3s"}}>
            <div style={{display:"flex",gap:12,alignItems:"center",marginBottom:18}}>
              <span style={{fontFamily:"'DM Sans'",fontSize:10,letterSpacing:"0.2em",textTransform:"uppercase",color:C.goldLight}}>{article.cat}</span>
              <span style={{color:"rgba(255,255,255,0.3)"}}>·</span>
              <span style={{fontFamily:"'DM Sans'",fontSize:10,letterSpacing:"0.15em",textTransform:"uppercase",color:"rgba(255,255,255,0.4)"}}>Issue {article.issue}</span>
            </div>
            <h1 style={{fontFamily:"'Bodoni Moda','Didot',Georgia,serif",fontSize:"clamp(36px,5vw,64px)",fontWeight:400,color:C.white,margin:0,lineHeight:1.1,maxWidth:"60vw"}}>{article.t}</h1>
          </div>
        </div>
        <div onClick={onBack} style={{position:"absolute",top:84,left:48,zIndex:10,fontFamily:"'DM Sans'",fontSize:11,color:"rgba(255,255,255,0.5)",cursor:"pointer",letterSpacing:"0.08em",display:"flex",alignItems:"center",gap:8}}><span>←</span> Back</div>
      </section>
      <section style={{padding:"80px 48px",maxWidth:700,margin:"0 auto"}}>
        <p style={{fontFamily:"'Bodoni Moda','Didot',Georgia,serif",fontSize:22,lineHeight:1.6,color:C.charcoal,margin:"0 0 44px",fontStyle:"italic"}}>{article.sub}</p>
        <div style={{width:48,height:1.5,background:C.gold,marginBottom:44}}/>
        {["The scent of tobacco is one of perfumery's great paradoxes: at once warm and cool, sweet and bitter, comforting and unsettling. It carries the weight of ritual; the pipe after dinner, the ceremonial offering, the quiet moment of reflection. For perfumers, it is a note that bridges the gap between the natural and the imagined.","In the gardens of 17th century Istanbul, tobacco was not merely consumed but celebrated. The Ottoman tobacco ritual, with its elaborate pipes and social ceremonies, created an olfactive landscape that perfumers would later seek to capture in glass bottles. The smoky sweetness, the honeyed warmth, the leathery depth: these are the memories encoded in the molecule.","Modern tobacco accords rely on a carefully orchestrated symphony of molecules. At the heart lies coumarin, the compound responsible for that distinctive hay-like sweetness. Around it, perfumers layer vanillin for warmth, iso-quinoline for the smoky bite, and various musks for the lingering trail that makes tobacco fragrances so addictive."].map((txt,i)=>(
          <p key={i} style={{fontFamily:"'DM Sans'",fontSize:15,lineHeight:1.9,color:"rgba(44,44,44,0.8)",margin:"0 0 28px"}}>{txt}</p>
        ))}
        <div style={{margin:"56px -48px",overflow:"hidden"}}><img src="https://images.unsplash.com/photo-1501443762994-82bd5dace89a?w=1600&h=500&fit=crop" alt="" style={{width:"100%",height:360,objectFit:"cover"}}/></div>
        <h2 style={{fontFamily:"'Bodoni Moda','Didot',Georgia,serif",fontSize:32,fontWeight:400,color:C.green,margin:"0 0 28px"}}>The Molecular Architecture</h2>
        {["What makes tobacco so compelling in perfumery is its ability to evoke specific memories. The Proustian effect of a tobacco note can transport the wearer to a grandfather's study, a Havana street, or an autumn evening by the fire. It is this emotional resonance that keeps tobacco at the heart of fragrance creation.","The challenge for modern perfumers lies in recreation without reproduction. Natural tobacco absolute, while beautiful, carries regulatory restrictions. The art is in constructing a tobacco accord that feels authentic while being entirely synthetic: a memory of a memory, distilled into liquid form."].map((txt,i)=>(
          <p key={i} style={{fontFamily:"'DM Sans'",fontSize:15,lineHeight:1.9,color:"rgba(44,44,44,0.8)",margin:"0 0 28px"}}>{txt}</p>
        ))}
        <div style={{marginTop:80,paddingTop:40,borderTop:"1px solid rgba(27,61,47,0.08)",display:"flex",justifyContent:"space-between",alignItems:"center"}}>
          <div>
            <div style={{fontFamily:"'DM Sans'",fontSize:9,color:C.grey,letterSpacing:"0.2em",textTransform:"uppercase",marginBottom:8}}>Next story</div>

function App() {
  const [view,setView]=useState("home");
  const [detail,setDetail]=useState(null);
  const ref=React.useRef(null);
  const [scrollY,setScrollY]=useState(0);

  useEffect(()=>{
    const el=ref.current;
    if(!el)return;
    const h=()=>setScrollY(el.scrollTop);
    el.addEventListener("scroll",h,{passive:true});
    return()=>el.removeEventListener("scroll",h);
  },[]);

  useEffect(()=>{ if(ref.current) ref.current.scrollTop=0; },[view,detail]);

  const goDetail=(a)=>{ setDetail(a); setView("detail"); };

  return (
    <div ref={ref} style={{width:"100%",height:"100vh",overflow:"auto",background:C.cream}}>
      <Nav view={view} setView={(v)=>{setView(v);setDetail(null);}} scrollY={scrollY}/>
      {view==="home"&&<Home goDetail={goDetail}/>}
      {view==="issues"&&<IssuesPage/>}
      {view==="pages"&&<PagesView/>}
      {view==="detail"&&<Detail article={detail} onBack={()=>{setView("home");setDetail(null);}}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
</script></body></html>
